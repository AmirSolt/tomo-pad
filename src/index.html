<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.ts" defer></script>
  </head>

  <body>
    <main class="container">



    <div
      class="flex shadow-md items-center justify-center gap-4"
    >
      <!-- Keyboard -->
      <div
        class="p-5 bg-base-100 rounded-lg grid gap-1.5"
        style="grid-template-columns: repeat(15, minmax(0, 1fr)); grid-auto-rows: 40px;"
      >
        <!-- Row 1 -->
        <div class="key" data-focusable id="VK_OEM_3">~</div>
        <div class="key" data-focusable id="VK_1">1</div>
        <div class="key" data-focusable id="VK_2">2</div>
        <div class="key" data-focusable id="VK_3">3</div>
        <div class="key" data-focusable id="VK_4">4</div>
        <div class="key" data-focusable id="VK_5">5</div>
        <div class="key" data-focusable id="VK_6">6</div>
        <div class="key" data-focusable id="VK_7">7</div>
        <div class="key" data-focusable id="VK_8">8</div>
        <div class="key" data-focusable id="VK_9">9</div>
        <div class="key" data-focusable id="VK_0">0</div>
        <div class="key" data-focusable id="VK_OEM_MINUS">-</div>
        <div class="key" data-focusable id="VK_OEM_PLUS">=</div>
        <div class="key col-span-2" data-focusable id="VK_BACK">Backspace</div>

        <!-- Row 2 -->
        <div class="key col-span-2" data-focusable id="VK_TAB">Tab</div>
        <div class="key" data-focusable id="VK_Q">Q</div>
        <div class="key" data-focusable id="VK_W">W</div>
        <div class="key" data-focusable id="VK_E">E</div>
        <div class="key" data-focusable id="VK_R">R</div>
        <div class="key" data-focusable id="VK_T">T</div>
        <div class="key" data-focusable id="VK_Y">Y</div>
        <div class="key" data-focusable id="VK_U">U</div>
        <div class="key" data-focusable id="VK_I">I</div>
        <div class="key" data-focusable id="VK_O">O</div>
        <div class="key" data-focusable id="VK_P">P</div>
        <div class="key" data-focusable id="VK_OEM_4">[</div>
        <div class="key" data-focusable id="VK_OEM_6">]</div>
        <!-- Backslash on far right -->
        <div class="key col-span-1 col-start-15" data-focusable id="VK_OEM_5">\</div>

        <!-- Row 3 -->
        <div class="key col-span-2" id="VK_CAPITAL">Caps</div>
        <div class="key" id="VK_A">A</div>
        <div class="key" id="VK_S">S</div>
        <div class="key" id="VK_D">D</div>
        <div class="key" id="VK_F">F</div>
        <div class="key" id="VK_G">G</div>
        <div class="key" id="VK_H">H</div>
        <div class="key" id="VK_J">J</div>
        <div class="key" id="VK_K">K</div>
        <div class="key" id="VK_L">L</div>
        <div class="key" id="VK_OEM_1">;</div>
        <div class="key" id="VK_OEM_7">'</div>
        <!-- Enter aligned right -->
        <div class="key col-span-2 col-start-14" id="VK_RETURN">Enter</div>

        <!-- Row 4 -->
        <div class="key col-span-2" id="VK_SHIFT">Shift</div>
        <div class="key" id="VK_Z">Z</div>
        <div class="key" id="VK_X">X</div>
        <div class="key" id="VK_C">C</div>
        <div class="key" id="VK_V">V</div>
        <div class="key" id="VK_B">B</div>
        <div class="key" id="VK_N">N</div>
        <div class="key" id="VK_M">M</div>
        <div class="key" id="VK_OEM_COMMA">,</div>
        <div class="key" id="VK_OEM_PERIOD">.</div>
        <div class="key" id="VK_OEM_2">/</div>
        <!-- Right Shift now correctly on right -->
        <div class="key col-span-3 col-start-13" id="VK_SHIFT_R">Shift</div>

        <!-- Row 5 -->
        <div class="key" id="VK_CONTROL">Ctrl</div>
        <div class="key" id="VK_MENU_L">Alt</div>
        <div class="key col-span-8" id="VK_SPACE">Space</div>
        <div class="key" id="VK_MENU_R">Alt</div>
        <div class="key" id="VK_CONTROL_R">Ctrl</div>
      </div>

    
    </div>


    </main>
  </body>
</html>
